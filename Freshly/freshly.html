<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshly</title>
    <!-- Add Swiper styles -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* CSS for header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .logo img {
            width: 150px; /* Adjust logo width */
            height: auto; /* Maintain aspect ratio */
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-left: auto; /* Move menu items to the right */
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ffc107; /* Change color on hover */
        }

        /* CSS for slider */
        .slider {
            width: 100%;
            max-height: 100vh; /* Adjusted to fit the screen height */
            overflow: hidden; /* Hide overflow content */
            margin-top: 20px;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 80%; /* Reduced height by 20% */
            object-fit: cover; /* Maintain aspect ratio and cover the slide */
            margin-top: -20%; /* Shift the image upward by 20% */
        }

        /* CSS for testimonials */
        .testimonials {
            margin-top: 20px;
        }

        .testimonial-container {
            display: flex; /* Display testimonial containers in one row */
            gap: 20px; /* Gap between testimonial containers */
            align-items: center; /* Center content vertically */
        }

        .testimonial {
            display: flex; /* Display testimonial content in a row */
            align-items: center; /* Center testimonial content vertically */
        }

        .testimonial img {
            width: 90px; /* Adjust image width */
            height: 90px; /* Adjust image height */
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover; /* Ensure images are square */
        }

        .testimonial-info p {
            margin: 0; /* Remove default margin for paragraphs */
            font-weight: bold; /* Make names bold */
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://www.bennett.edu.in/wp-content/uploads/2023/01/logo-1.webp" alt="College Logo" width="150" height="auto">
        </div>
        <nav class="menu">
            <a href="#">Club</a>
            <a href="#">Event</a>
            <a href="#">Contact</a>
            <a href="#">Map</a>
        </nav>
        <div class="profile">
            <img src="E:\downloads\logo.png" alt="Profile Logo" width="40" height="40">
        </div>
    </header>

    <div class="slider swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/A-Block-Administrative-block.jpg" alt="Image 1"></div>
            <div class="swiper-slide"><img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/attrium-Where-students-sit-relax-and-discuss.jpg" alt="Image 2"></div>
            <div class="swiper-slide"><img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/iMAC-Lab-Become-Technocrat-for-future-industry.jpg" alt="Image 3"></div>
        </div>
        <!-- Add pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="testimonials">
        <div class="testimonial-container">
            <div class="testimonial">
                <img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/Central-Library-1.jpg" alt="Person 1"> <!-- Replace with actual image path -->
                <div class="testimonial-info">
                    <p>John Doe</p>
                </div>
            </div>
            <div class="testimonial">
                <img src="https://www.bennett.edu.in/wp-content/uploads/2022/04/Students-enjoy-their-daily-lives-in-Cafeteria.jpg" alt="Person 2"> <!-- Replace with actual image path -->
                <div class="testimonial-info">
                    <p>Jane Smith</p>
                </div>
            </div>
            <div class="testimonial">
                <img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/Cafeteria-1.jpg" alt="Person 3"> <!-- Replace with actual image path -->
                <div class="testimonial-info">
                    <p>Cafeteria</p>
                </div>
            </div>
            <div class="testimonial">
                <img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/Moot-Court-Learn-Advocacy-tactics-at-BU-for-future-.jpg" alt="Person 4"> <!-- Replace with actual image path -->
                <div class="testimonial-info">
                    <p>Moot Court</p>
                </div>
            </div>
            <div class="testimonial">
                <img src="https://www.bennett.edu.in/wp-content/uploads/2021/07/Television-Studio.jpeg" alt="Person 5"> <!-- Replace with actual image path -->
                <div class="testimonial-info">
                    <p>T.V. Studio</p>
                </div>
            </div>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: freshly@example.com</p>
        <p>Phone: +1234567890</p>
    </div>

    <div class="feedback">
        <h2>User Feedback</h2>
        <form action="#" method="POST">
            <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Enter your feedback"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="collegeMap">
        <iframe src="https://www.google.com/maps/place/Bennett+University+(Times+of+India+Group)/@28.4506512,77.5816229,17z/data=!3m1!4b1!4m6!3m5!1
s0x390cbf94deb6bc39:0x7ba6bedc9a2b537f!8m2!3d28.4506465!4d77.5841978!16s%2Fg%2F11c3wvm4q_?entry=ttu"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Add Swiper.js library -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper slider
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 5000, // 5 seconds delay between slides
            },
        });
    </script>
</body>

</html>
